repository:
  name:  gitlabci-lint-pre-commit-hook
  description: A pre-commit hook that lints Gitlab CI configurations
  homepage: https://pypi.org/project/pre-commit-gitlabci-lint/
  topics: gitlab, git, pre-commit, lint
  private: false
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true

  default_branch: master

  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: false
  enable_vulnerability_alerts: true

# Labels: define labels for Issues and Pull Requests
labels:
  - name: Bug
    color: CC0000
    description: An issue with the system üêõ.

  - name: Feature
    color: "#336699"
    description: New functionality.

  - name: Help Wanted
    new_name: first-timers-only

branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        dismissal_restrictions:
          users: []
          teams: []
      required_status_checks:
        strict: true
        contexts:
          - on-commit
      enforce_admins: true
      required_linear_history: true
      restrictions:
        apps: []
        users: []
        teams: []
